<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Virtual Try On</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="images/logo.png" alt="Virtual Try On Logo" class="logo">
            <h1>Virtual Try On</h1>
        </div>
        <div class="right-section">
            <h2>Sign Up</h2>
            <form>
                <label for="fullname">Full Name*</label>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                
                <label for="birthday">Birthdate</label>
                <input type="date" id="birthday" name="birthday" placeholder="dd/mm/yyyy">
                
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <button type="submit" class="btn">Register</button>
                <a href="login.html" class="guest-link" style="align-self: center;">Back to Login</a>
            </form>
        </div>
    </div>
</body>
</html>
