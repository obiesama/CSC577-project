<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try On</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section" style="padding-right: 0px;">
            <img src="images/logo.png" alt="Virtual Try On Logo" class="logo">
            <h1>Virtual Try On</h1>
        </div>
        <div class="right-section">
            <h2>Login</h2>
            <form style="align-items: left;">
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Log In</button>
                <a href="signup.html" class="guest-link" style="align-self: center;">Create an account</a>
                <a href="index.html" class="guest-link" style="align-self: center;">Continue as guest</a>
            </form>
        </div>
    </div>
</body>
</html>
