<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="userprofile-style.css">
</head>
<body>
    <div class="container">
        <!-- Logo beside the profile box -->
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        
        <!-- User Profile Box -->
        <div class="profile-box">
            <!-- Profile Form -->
            <div class="form-section">
                <h1>User Profile</h1>
                <form action="index.html" method="GET">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="User1">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="user@gmail.com">

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" value="2002-12-12">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="********">

                    <button type="submit" class="update-btn">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
