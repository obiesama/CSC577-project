<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="../resources/css/manage-users.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <h1>Admin</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="manage-users.html" class="active">Account</a></li>
        <li><a href="manage-category.html">Category</a></li>
        <li><a href="manage-item.html">Item</a></li>
        <li><a href="manage-review.html">Review</a></li>
        <li><button class="logout">Logout</button></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Edit Account</h1>
    </header>

    <main>
      <!-- Edit User Form -->
      <form class="edit-user-form" action="save-user-edit.html" method="POST">
        <!-- User ID -->
        <div class="form-group">
          <label for="user-id">User ID</label>
          <input type="text" id="user-id" name="user-id" value="1" readonly>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" value="John Doe" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="john.doe@example.com" required>
        </div>

        <!-- Birthday -->
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday" value="1990-05-15" required>
        </div>

        <!-- Status -->
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="Admin" selected>Admin</option>
            <option value="User">User</option>
          </select>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button type="submit" class="save-btn">Save Changes</button>
          <a href="manage-users.html" class="cancel-link">Cancel</a>
        </div>
      </form>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Virtual Try-On Admin</p>
  </footer>
</body>
</html>
