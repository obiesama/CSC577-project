<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../resources/css/manage-item.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h1>Admin</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="manage-users.html">Account</a></li>
                <li><a href="manage-category.html">Category</a></li>
                <li><a href="manage-item.html" class="active">Item</a></li>
                <li><a href="manage-review.html">Review</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Manage Items</h1>
        </header>
        <div class="add-item-btn">
            <a href="add-item.html">Add New Item</a>
        </div>
        <table class="item-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>001</td>
                    <td>White T-shirt</td>
                    <td><img src="../resources/images/example-item.jpg" alt="Item Image"></td>
                    <td>High-quality white T-shirt.</td>
                    <td>
                        <a href="edit-item.html">
                        <button class="edit-btn">Edit</button>
                        </a>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Hoodie</td>
                    <td><img src="../resources/images/example-item2.jpg" alt="Item Image"></td>
                    <td>Viral hoodie.</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
