<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="../resources/css/edit-category.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h1>Admin</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="manage-users.html">Account</a></li>
                <li><a href="manage-category.html" class="active">Category</a></li>
                <li><a href="manage-item.html">Item</a></li>
                <li><a href="manage-review.html">Review</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Edit Category</h1>
        </header>
        <form class="edit-category-form" action="/update-category" method="POST" enctype="multipart/form-data">
            <h2>Edit Existing Category</h2>
            <div class="form-group">
                <label for="category-id">Category ID</label>
                <input type="text" id="category-id" name="category_id" value="001" readonly>
            </div>
            <div class="form-group">
                <label for="category-name">Category Name</label>
                <input type="text" id="category-name" name="category_name" value="Example Category" required>
            </div>
            <div class="form-group">
                <label for="category-image">Category Image</label>
                <input type="file" id="category-image" name="category_image" accept="image/*">
                <p class="hint">Leave blank if you don't want to change the image.</p>
            </div>
            <div class="form-actions">
                <button type="submit" class="save-btn">Save Changes</button>
                <a href="manage-category.html" class="cancel-link">Cancel</a>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Virtual Try-On Admin</p>
    </footer>
</body>
</html>
