<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reviews</title>
    <link rel="stylesheet" href="../resources/css/manage-review.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h1>Admin</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="manage-users.html">Account</a></li>
                <li><a href="manage-category.html">Category</a></li>
                <li><a href="manage-item.html">Item</a></li>
                <li><a href="manage-review.html" class="active">Review</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Manage Reviews</h1>
        </header>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search reviews by name or ID...">
            <button>Search</button>
        </div>

        <!-- Review Table -->
        <table class="review-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Rating</th>
                    <th>Image</th>
                    <th>Review</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>4.5</td>
                    <td><img src="../resources/images/sample1.jpg" alt="Review Image"></td>
                    <td>Great product, highly recommend!</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>3.0</td>
                    <td><img src="../resources/images/sample2.jpg" alt="Review Image"></td>
                    <td>The item was okay but could be better.</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <!-- Additional rows as needed -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Admin Panel</p>
    </footer>
</body>
</html>
